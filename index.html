<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servey-form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="survey-heading">
            <p > Please fill-up the survey form </p><hr>
        </div>
        
        <div class="inner-form">
            <form action="">
                <p>First Name</p>
                <input type="text" class="info">

                <p>Last Name</p>
                <input type="text" class="info">

                <p>Email</p>
                <input type="text" class="info">

                <p>Mobile</p>
                <input type="text" class="info">

                <p>Birthday</p>
                <input type="date" class="info">

                <p>Gender</p>
                <input type="radio" value="male" >Male
                <input type="radio" value="female">Female

                <p>Strong zone of programming language(s)</p>
                <input type="checkbox">Javacsript <br>
                <input type="checkbox">React js <br>
                <input type="checkbox">PHP <br>
                <input type="checkbox">Python

                <p>Aditional Query(If any)</p>
                <textarea class="query-info" name="" id="" cols="30" rows="5"></textarea><br><br>

                <div class="submit-form">
                    <input type="submit" value="Submit Form">
                    <input type="reset" value="Cancel">
                </div><br>
                




            </form>
        </div>
    </div>
</body>
</html>
